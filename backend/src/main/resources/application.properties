spring.application.name=dsa-backend

# Datasource
spring.datasource.url=${DATABASE_URL}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=${DATABASE_USERNAME}
spring.datasource.password=${DATABASE_PASSWORD}

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Judge0 Configuration
judge0.api.url=${JUDGE0_API_URL}

# Jackson
spring.jackson.property-naming-strategy=SNAKE_CASE

# Server
server.address=0.0.0.0
server.port=8080
server.servlet.context-path=/api

# JWT
jwt.secret=${JWT_SECRET}
jwt.expiration=86400000


# Mailjet Configuration
mailjet.api.key=${MAILJET_API_KEY}
mailjet.secret.key=${MAILJET_SECRET_KEY}
mailjet.sender.email=${MAILJET_SENDER_EMAIL:noreply@example.com}
mailjet.sender.name=${MAILJET_SENDER_NAME:DSA Visualizer}

# Frontend URL
app.frontend.base-url=${FRONTEND_URL}

# Logging
logging.level.com.dsavisualizer=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=DEBUG
spring.config.import=optional:file:.env[.properties]